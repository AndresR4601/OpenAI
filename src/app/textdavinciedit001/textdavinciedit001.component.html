<div>
    <h3>Correcting Spelling Mistakes</h3>
        <form>
            <input
                type="text"
                name="input"
                placeholder="Write a mispelled phrase or sentence."
                [(ngModel)] = 'input'
            />
            <input type="button" value="Fix" (click)="postCompletition()" />
        </form>
        <div class="result">{{result}}</div>
</div>
